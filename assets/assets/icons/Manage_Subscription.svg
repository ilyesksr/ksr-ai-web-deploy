  </defs>
  <!-- Use a solid color for the lines -->
  <line x1="7.89233" y1="10" x2="22.6308" y2="10" stroke="#748ab9" stroke-width="2" stroke-linecap="round"/>
  <line x1="7.89233" y1="16" x2="22.6308" y2="16" stroke="#748ab9" stroke-width="2" stroke-linecap="round"/>
  <line x1="7.89233" y1="22" x2="22.6308" y2="22" stroke="#748ab9" stroke-width="2" stroke-linecap="round"/>
  <!-- Apply the gradient to the ellipses -->
  <ellipse cx="18.2154" cy="10.5" rx="2.46154" ry="2.5" fill="url(#ellipseGradient)"/>
  <ellipse cx="12.3077" cy="16.5" rx="2.46154" ry="2.5" fill="url(#ellipseGradient)"/>
  <ellipse cx="18.2154" cy="22.5" rx="2.46154" ry="2.5" fill="url(#ellipseGradient)"/>
</svg>
